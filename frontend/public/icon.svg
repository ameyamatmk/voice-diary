<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Notebook/diary -->
  <rect x="160" y="180" width="192" height="240" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Spiral binding -->
  <circle cx="190" cy="210" r="6" fill="none" stroke="#94a3b8" stroke-width="2"/>
  <circle cx="190" cy="240" r="6" fill="none" stroke="#94a3b8" stroke-width="2"/>
  <circle cx="190" cy="270" r="6" fill="none" stroke="#94a3b8" stroke-width="2"/>
  <circle cx="190" cy="300" r="6" fill="none" stroke="#94a3b8" stroke-width="2"/>
  <circle cx="190" cy="330" r="6" fill="none" stroke="#94a3b8" stroke-width="2"/>
  <circle cx="190" cy="360" r="6" fill="none" stripe="#94a3b8" stroke-width="2"/>
  <circle cx="190" cy="390" r="6" fill="none" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Text lines -->
  <line x1="220" y1="220" x2="320" y2="220" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="220" y1="240" x2="310" y2="240" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="220" y1="260" x2="330" y2="260" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="220" y1="280" x2="300" y2="280" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Microphone body -->
  <rect x="235" y="80" width="42" height="80" rx="21" fill="url(#micGradient)"/>
  
  <!-- Microphone grille -->
  <line x1="245" y1="100" x2="267" y2="100" stroke="#d97706" stroke-width="2"/>
  <line x1="245" y1="110" x2="267" y2="110" stroke="#d97706" stroke-width="2"/>
  <line x1="245" y1="120" x2="267" y2="120" stroke="#d97706" stroke-width="2"/>
  <line x1="245" y1="130" x2="267" y2="130" stroke="#d97706" stroke-width="2"/>
  <line x1="245" y1="140" x2="267" y2="140" stroke="#d97706" stroke-width="2"/>
  
  <!-- Microphone stand -->
  <rect x="248" y="160" width="16" height="20" fill="#6b7280"/>
  <ellipse cx="256" cy="180" rx="20" ry="4" fill="#4b5563"/>
  
  <!-- Audio waveform visualization -->
  <rect x="300" y="120" width="4" height="20" rx="2" fill="white" opacity="0.9"/>
  <rect x="308" y="110" width="4" height="40" rx="2" fill="white" opacity="0.8"/>
  <rect x="316" y="100" width="4" height="60" rx="2" fill="white" opacity="0.7"/>
  <rect x="324" y="115" width="4" height="30" rx="2" fill="white" opacity="0.6"/>
</svg>