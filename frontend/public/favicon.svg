  <rect x="2" y="2" width="28" height="28" rx="6" fill="#3b82f6"/>
  
  <!-- Notebook -->
  <rect x="10" y="12" width="12" height="15" rx="1" fill="white"/>
  
  <!-- Spiral binding -->
  <circle cx="12" cy="14" r="0.5" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
  <circle cx="12" cy="16" r="0.5" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
  <circle cx="12" cy="18" r="0.5" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
  <circle cx="12" cy="20" r="0.5" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
  <circle cx="12" cy="22" r="0.5" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
  <circle cx="12" cy="24" r="0.5" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
  
  <!-- Text lines -->
  <line x1="14" y1="15" x2="20" y2="15" stroke="#cbd5e1" stroke-width="0.5"/>
  <line x1="14" y1="17" x2="19" y2="17" stroke="#cbd5e1" stroke-width="0.5"/>
  <line x1="14" y1="19" x2="21" y2="19" stroke="#cbd5e1" stroke-width="0.5"/>
  
  <!-- Microphone -->
  <rect x="15" y="5" width="3" height="6" rx="1.5" fill="#f59e0b"/>
  <rect x="15.5" y="11" width="2" height="1.5" fill="#6b7280"/>
  
  <!-- Audio waves -->
  <rect x="19" y="7" width="0.5" height="2" rx="0.25" fill="white" opacity="0.8"/>
  <rect x="20" y="6" width="0.5" height="4" rx="0.25" fill="white" opacity="0.6"/>
</svg>